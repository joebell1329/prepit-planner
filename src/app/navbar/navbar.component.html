<mat-toolbar color="primary">
    <a mat-button routerLink="/">
      <h1>Prepit!</h1>
    </a>
  <a mat-button routerLink="/prep" *ngIf="auth.loggedIn$ | async">Meals</a>
  <span class="spacer"></span>
  <button mat-raised-button *ngIf="!(auth.loggedIn$ | async)" (click)="auth.login()">Login</button>
  <button mat-raised-button *ngIf="auth.loggedIn$ | async" (click)="auth.logout()">Logout</button>
</mat-toolbar>
